<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Top Games</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game">

		<div class="rank">3</div>

		<div class="front">
			<img src="img/game-cover.jpg" alt="game-cover">
			<h3 class="name">Just Chatting</h3>
			<div class="stats">
				<p class="viewers">539.9k</p>
				<div class="streamers">
					<img src="img/streamer-1.jpg" alt="">
					<img src="img/streamer-2.jpg" alt="">
					<img src="img/streamer-3.jpg" alt="">
				</div>
			</div>
		</div>

		<div class="back">
			<div class="streaming-info">
				<p class="game-stat">559k<span>Watching</span></p>
				<p class="game-stat">25.8k<span>Streams</span></p>
			</div>
			<button class="btn">See more streams</button>
			<div class="streamers">
				<div class="streamer">
					<div class="icon"><img src="img/streamer-1.jpg" alt="streamer icon"></div>
					<p class="name">xQcOW</p>
					<p class="number">36.1k</p>
				</div>
				<div class="streamer">
					<div class="icon"><img src="img/streamer-2.jpg" alt="streamer icon"></div>
					<p class="name">Evelone192</p>
					<p class="number">32.2k</p>
				</div>
				<div class="streamer">
					<div class="icon"><img src="img/streamer-3.jpg" alt="streamer icon"></div>
					<p class="name">bratishki...</p>
					<p class="number">17.3k</p>
				</div>
			</div>
		</div>

		<div class="background">
			
		</div>

	</div>
</body>
</html>
